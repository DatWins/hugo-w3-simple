<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
  
  {{ partial "head.html" . }}
  {{ block "customseo" . }}{{ end }}
</head>
<body class="w3-light-grey">
  <div class="w3-content">
  
    
    <header id="header">
        {{ partial "header.html" . }}
    </header>
    

    
      <div>
        <div id="content" >
          {{ block "main" . }}{{ end }}
        </div>
        {{ partial "comments.html" . }}
      </div>
    

   
    <footer id="footer" >
      {{ partial "footer.html" . }}
    </footer>
    

    
  </div>
{{ if .Site.Params.socialshare }}
  {{ partial "socialshare.html" . }}
{{ end }}
</body>
</html>
